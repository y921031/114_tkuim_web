<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>會員註冊表單</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h2 class="mb-4">會員註冊</h2>
    <form id="signup-form" novalidate>
      <!-- 姓名 -->
      <div class="mb-3">
        <label for="name" class="form-label">姓名</label>
        <input type="text" id="name" class="form-control" required aria-describedby="name-error">
        <p id="name-error" class="text-danger" aria-live="polite"></p>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" required aria-describedby="email-error">
        <p id="email-error" class="text-danger" aria-live="polite"></p>
      </div>

      <!-- 手機 -->
      <div class="mb-3">
        <label for="phone" class="form-label">手機</label>
        <input type="tel" id="phone" class="form-control" pattern="^09\d{8}$" required title="請輸入 09 開頭的 10 碼手機" aria-describedby="phone-error">
        <p id="phone-error" class="text-danger" aria-live="polite"></p>
      </div>

    <!-- 密碼 -->
    <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" id="password" class="form-control" required>
        <div id="password-strength-container" class="mt-1">
            <div id="password-strength-text" class="mb-1"></div>
            <div class="progress">
                <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
            </div>
        </div>
        <p id="password-error" class="text-danger" aria-live="polite"></p>

      <!-- 確認密碼 -->
      <div class="mb-3">
        <label for="confirm-password" class="form-label">確認密碼</label>
        <input type="password" id="confirm-password" class="form-control" required aria-describedby="confirm-error">
        <p id="confirm-error" class="text-danger" aria-live="polite"></p>
      </div>

<!-- 興趣標籤（事件委派） -->
<div class="mb-3">
  <label class="form-label">興趣</label>
  <div id="interests" class="d-flex flex-wrap gap-2" aria-describedby="interests-error">
    <input type="checkbox" id="interest1" value="閱讀">
    <label for="interest1">閱讀</label>

    <input type="checkbox" id="interest2" value="運動">
    <label for="interest2">運動</label>

    <input type="checkbox" id="interest3" value="音樂">
    <label for="interest3">音樂</label>

    <input type="checkbox" id="interest4" value="旅遊">
    <label for="interest4">旅遊</label>

    <input type="checkbox" id="interest5" value="美食">
    <label for="interest5">美食</label>
  </div>
  <p id="interests-error" class="text-danger" aria-live="polite"></p>
</div>


      <!-- 服務條款 -->
      <div class="mb-3 form-check">
        <input type="checkbox" id="terms" class="form-check-input" required aria-describedby="terms-error">
        <label for="terms" class="form-check-label">我同意服務條款</label>
        <p id="terms-error" class="text-danger" aria-live="polite"></p>
      </div>

      <!-- 按鈕 -->
      <button type="submit" id="submit-btn" class="btn btn-primary">送出</button>
      <button type="button" id="reset-btn" class="btn btn-secondary ms-2">重設</button>

      <p id="success-msg" class="text-success mt-3" aria-live="polite"></p>
    </form>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
